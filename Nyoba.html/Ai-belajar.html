<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asisten Cerdas Faiz</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 450px;
      max-height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user-msg, .bot-msg {
      margin-bottom: 14px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
    }

    .user-msg {
      background-color: #2d966e;
      color: #fff;
      align-self: flex-end;
    }

    .bot-msg {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #2d966e;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }

    button:hover {
      background: #1f7a56;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-msg">Halo, saya Asisten Cerdas. Silakan ajukan pertanyaan formal Anda.</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Tulis pertanyaan formal...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    let botName = "Asisten Cerdas";

    const knowledgeBase = {
      "apa itu internet": "Internet adalah jaringan komunikasi global yang menghubungkan jutaan perangkat di seluruh dunia untuk berbagi informasi.",
      "apa manfaat teknologi": "Teknologi memberikan kemudahan dalam komunikasi, efisiensi dalam pekerjaan, dan akses informasi secara cepat.",
      "apa dampak negatif media sosial": "Dampak negatif media sosial dapat mencakup kecanduan, penyebaran hoaks, hingga gangguan kesehatan mental.",
      "apa itu pendidikan": "Pendidikan adalah proses pembelajaran untuk mengembangkan potensi diri, karakter, serta pengetahuan seseorang.",
      "apa itu etika digital": "Etika digital adalah tata krama dan norma yang harus dipatuhi saat menggunakan teknologi dan internet secara bijak.",
      "siapa pencipta internet": "Internet dikembangkan oleh banyak ilmuwan, namun salah satu tokoh pentingnya adalah Tim Berners-Lee, pencipta World Wide Web.",
      "apa itu komunikasi": "Komunikasi adalah proses penyampaian pesan dari satu pihak ke pihak lain melalui berbagai media, baik verbal maupun non-verbal.",
      "bagaimana cara belajar efektif": "Belajar efektif melibatkan perencanaan waktu, konsentrasi, pemahaman konsep, serta praktik berulang.",
      "apa itu chatbot": "Chatbot adalah program komputer yang dirancang untuk mensimulasikan percakapan layaknya manusia, biasanya digunakan di website dan aplikasi.",
      "apa itu literasi digital": "Literasi digital adalah kemampuan untuk menggunakan teknologi informasi secara bijak, aman, dan bertanggung jawab."
    };

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.startsWith("ganti nama kamu jadi ")) {
        const newName = input.replace("ganti nama kamu jadi ", "").trim();
        if (newName.length > 0) {
          botName = newName;
          return `Baik, mulai sekarang nama saya adalah ${botName}.`;
        } else {
          return "Mohon berikan nama baru yang valid.";
        }
      }

      if (knowledgeBase[input]) {
        return knowledgeBase[input];
      } else {
        return "Mohon maaf, saya belum memiliki jawaban untuk pertanyaan tersebut.";
      }
    }

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = inputField.value.trim();
      if (userText === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);

      const botReply = getBotResponse(userText);
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      botMsg.textContent = botReply;
      chatBox.appendChild(botMsg);

      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
