<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotFaiz AI Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-container {
      width: 390px;
      max-width: 95vw;
      height: 90vh;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .user-msg, .bot-msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      align-self: flex-end;
      background: #2d966e;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-msg {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      color: #ddd;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 16px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #2d966e;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0 20px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #237156;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-msg">ü§ñ Halo! Aku BotFaiz. Tanyakan apa saja!</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Tulis pertanyaan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Ganti dengan API Key OpenAI kamu

    async function getChatGPTResponse(message) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await res.json();
      return data.choices[0].message.content;
    }

    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = inputField.value.trim();

      if (userText === "") return;

      chatBox.innerHTML += `<div class="user-msg">Kamu: ${userText}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      inputField.value = "";

      chatBox.innerHTML += `<div class="bot-msg">Bot: <em>Mengetik...</em></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const botReply = await getChatGPTResponse(userText);
        const botMsgs = document.getElementsByClassName("bot-msg");
        botMsgs[botMsgs.length - 1].innerHTML = `Bot: ${botReply}`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot-msg">Bot: ‚ùå Maaf, terjadi kesalahan.</div>`;
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
